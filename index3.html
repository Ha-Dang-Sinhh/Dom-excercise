<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="item" onclick="_copy()">
               <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
               </ul>
        </div>
        <div class="item">
    
        </div>
        <div class="item">

        </div>
    </div>
    
</body>

<script>
    let ul = document.querySelector("div:first-child ul");
    let li = ul.querySelectorAll("li");
    let abc = document.querySelector("div:nth-child(3)");
    function _copy(){
        for (let i = 0; i < li.length; i++) {
            const btn = document.createElement("li");
            document.body.appendChild(btn).innerHTML = li[i].textContent;
        }
    }
</script>
</html>
